; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32doit-devkit-v1-usb
;default_envs = esp32-nodemcu-usb
;default_envs = az-delivery-devkit-v4-usb
;default_envs = lilygo-ttgo-t-display-usb
;default_envs = lilygo-t-display-s3-usb
;default_envs = adafruit_feather_esp32_v2-usb
extra_configs =
    config/configSmall.ini
    config/configNormal.ini

; ********************************************************************************
; Common for all environments
; ********************************************************************************
[env]
check_tool = clangtidy
check_severity = high, medium
check_patterns =
    include
    src
    lib/BaseGfx
    lib/Common
    lib/FadeEffects
    lib/HalLedMatrix
    lib/HalTftDisplay
    lib/LinkedList
    lib/Os
    lib/Sensors
    lib/StateMachine
    lib/Utilities
    lib/YAGfx
    lib/YAWidgets
check_flags =
    clangtidy: --checks=-*,clang-analyzer-*,performance-*

; ********************************************************************************
; Build mode configurations
;   * debug: Standard debugging purposes during development.
;   * release: The release build contains only the relevant user informations.
;   * trace: Hardcore debugging by following e.g. method call hierarchy.
; ********************************************************************************
[mode:debug]
build_flags =
    -DCONFIG_DISPLAY_MGR_ENABLE_STATISTICS=1
    -DLOG_DEBUG_ENABLE=1
    -DLOG_TRACE_ENABLE=0
    -DCONFIG_LOG_SEVERITY=Logging::LOG_LEVEL_DEBUG
    -DCONFIG_ESP_LOG_SEVERITY=ESP_LOG_DEBUG

[mode:release]
build_flags =
    -DCONFIG_DISPLAY_MGR_ENABLE_STATISTICS=0
    -DLOG_DEBUG_ENABLE=0
    -DLOG_TRACE_ENABLE=0
    -DCONFIG_LOG_SEVERITY=Logging::LOG_LEVEL_INFO
    -DCONFIG_ESP_LOG_SEVERITY=ESP_LOG_INFO

[mode:trace]
build_flags =
    -DCONFIG_DISPLAY_MGR_ENABLE_STATISTICS=1
    -DLOG_DEBUG_ENABLE=1
    -DLOG_TRACE_ENABLE=1
    -DCONFIG_LOG_SEVERITY=Logging::LOG_LEVEL_TRACE
    -DCONFIG_ESP_LOG_SEVERITY=ESP_LOG_VERBOSE

; ********************************************************************************
; Select mode here!
; ********************************************************************************
[mode:selected]
extends = mode:debug
build_flags =
    ${mode:debug.build_flags}

; ********************************************************************************
; Common for esp32 environments
; ********************************************************************************
[common:esp32_env]
platform = espressif32 @ ~5.2.0
framework = arduino
build_flags =
    -I./src/Common
    -I./src/Gfx
    -I./src/Hal
    -I./src/Performance
    -I./src/Plugin
    -I./src/Plugin/Plugins
    -I./src/Service/Audio
    -I./src/Service/Settings
    -I./src/StateMachine
    -I./src/Update
    -I./src/Web
    -I./src/Web/WsCommand
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=APP_CPU_NUM
    -DCONFIG_ASYNC_TCP_USE_WDT=1
    -DASYNC_TCP_SSL_ENABLED=1
    -DPIO_ENV="$PIOENV"
    -Wl,-Map,firmware.map
lib_deps_external =
    bblanchon/ArduinoJson @ ~6.20.0
    bblanchon/StreamUtils @ ~1.6.3
    adafruit/Adafruit Unified Sensor @ ~1.1.5
    adafruit/DHT sensor library @ ~1.4.2
    ;kosme/arduinoFFT @ ~1.5.6
    https://github.com/kosme/arduinoFFT#develop @ ~1.9.2
    sensirion/arduino-sht @ ~1.2.2
    muwerk/mufonts @ ~0.2.0
    https://github.com/BlueAndi/AsyncTCPSock
    https://github.com/BlueAndi/ESPAsyncWebServer#tilde2
lib_deps_builtin =
    Wire
    LittleFS
lib_ignore_external =
    AsyncTCP
lib_ignore_builtin =
    ArduinoNative
check_skip_packages = yes
; Check for the compatibility with frameworks and dev/platforms
lib_compat_mode = strict
; Parses ALL C/C++ source files of the project and follows only by nested includes from the libraries.
; And evaluates C/C++ Preprocessor conditional syntax.
lib_ldf_mode = chain+

; ********************************************************************************
; LED matrix based on WS2812B (neopixels)
; ********************************************************************************
[display:led_matrix]
build_flags =
lib_deps_builtin =
    HalLedMatrix
lib_deps_external =
    makuna/NeoPixelBus @ ~2.7.0
lib_ignore_builtin =
    HalTftDisplay
lib_ignore_external =

