<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/style/sticky-footer-navbar.css">
        <link rel="stylesheet" type="text/css" href="/style/style.css">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <title>PIXELIX</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/LogoSmall.png" alt="PIXELIX" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" id="menu">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">DHT Plugin</h1>
                <p><img src="/images/DHTPlugin.png" alt="Screenshot" /></p>
                <p>This plugin displays the temperature (in &deg;C) and Humidity (in%) based on the readings of a DHT11 Sensor connected to pixelix</p>
                <p>The display will switch between the two values after 10 seconds.</p>
            </div>
        </main>
  
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <hr />
                <span class="text-muted">(C) 2019 - 2021 by Flavio (fcu-github@no-way.org)</span><br />
                <span class="text-muted"><a href="https://github.com/BlueAndi/esp-rgb-led-matrix/blob/master/LICENSE">MIT License</a></span>
            </div>
        </footer>

        <!-- jQuery, and Bootstrap JS bundle -->
        <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <!-- Pixelix menu -->
        <script type="text/javascript" src="/js/menu.js"></script>

        <script>
            $(document).ready(function() {
                menu.create("menu");
            });
        </script>
    </body>
</html>
