<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/style/sticky-footer-navbar.css" />
        <link rel="stylesheet" type="text/css" href="/style/style.css" />
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <title>PIXELIX</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/LogoSmall.png" alt="PIXELIX" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Begin page content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5">Captive Portal</h1>
                <h2 class="mt-2">Wifi network configuration</h2>
                <p>
                    <label for="ssid">SSID:</label><br />
                    <input type="text" id="ssid" name="ssid" value="~SSID~" /><br />
                    <label for="passphrase">Passphrase:</label><br />
                    <input type="password" id="passphrase" name="passphrase" value="~PASSPHRASE~" /><br />
                    <input type="button" value="Store configuration" onclick="store()" />
                </p>
                <p>WiFi MAC address: ~MAC_ADDR~</p>
                <h2 class="mt-2">Restart</h2>
                <p>
                    <input type="button" value="Restart now" onclick="restart()" />
                </p>
            </div>
        </main>
  
        <!-- Footer -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <hr />
                <span class="text-muted">(C) 2019 - 2023 Andreas Merkle (web@blue-andi.de)</span>
            </div>
        </footer>

        <!-- jQuery, and Bootstrap JS bundle -->
        <script type="text/javascript" src="/js/jquery-3.6.3.slim.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>

        <script>
            function store() {
                var formData    = new FormData();
                var xhr         = new XMLHttpRequest();
                var ssid        = document.getElementById("ssid");
                var passphrase  = document.getElementById("passphrase");
    
                formData.append("ssid", ssid.value);
                formData.append("passphrase", passphrase.value);
    
                xhr.open("POST", "/");
                xhr.onload = function() {
                    alert(xhr.response);
                };
                xhr.send(formData);
            }
    
            function restart() {
                var formData    = new FormData();
                var xhr         = new XMLHttpRequest();
    
                formData.append("restart", "now");
    
                xhr.open("POST", "/");
                xhr.onload = function() {
                    alert(xhr.response);
                };
                xhr.send(formData);
            }
        </script>
    </body>
</html>
