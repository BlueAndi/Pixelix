; ********************************************************************************
; MCU ESP32 configuration
; ********************************************************************************
[mcu:esp32]
platform = espressif32 @ ~6.9.0
platform_packages = 
  framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#release/v2.x
framework = arduino
build_flags =
    -I ./src/ButtonHandler
    -I ./src/DisplayMgr
    -I ./src/General
    -I ./src/Generated
    -I ./src/Hal
    -I ./src/Performance
    -I ./src/Plugin
    -I ./src/Service
    -I ./src/SystemState
    -I ./src/Topics
    -I ./src/Update
    -I ./src/Web
    -I ./src/Web/WsCommand
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=APP_CPU_NUM
    -D CONFIG_ASYNC_TCP_USE_WDT=1
    -D ASYNC_TCP_SSL_ENABLED=1
    -D PIO_ENV="$PIOENV"
    -Wl,-Map,firmware.map
lib_deps_external =
    https://github.com/BlueAndi/AsyncTCPSock#feature/Arduino3.x.x
    https://github.com/BlueAndi/ESPAsyncWebServer#tilde2
lib_deps_builtin =
    Wire
    FS
    WiFi
    FadeEffects
    StateMachine
    WiFiClientSecure
    DNSServer
    ESPmDNS
    Update
    ArduinoOTA
lib_ignore_external =
    AsyncTCP
lib_ignore_builtin =
    ArduinoNative
